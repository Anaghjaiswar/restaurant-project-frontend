        <div id="order-form-container">
            <h2>Order Food</h2>
            <form id="order-form">
                <div id="menu-dish-container">
                    <div class="menu-dish-group">
                        <div class="form-group">
                            <label for="menu-select">Menu:</label>
                            <select class="menu-select" name="menu" required>
                                <option value="">Select Menu</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dish-select">Dish:</label>
                            <select class="dish-select" name="dish" required>
                                <option value="">Select Dish</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" class="quantity" name="quantity" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="special-requests">Special Requests:</label>
                            <textarea class="special-requests" name="special-requests" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" id="add-dish-button">Add Another Dish</button>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact Number:</label>
                    <input type="tel" id="contact-number" name="contact-number" required>
                </div>
                <div class="form-group">
                    <label for="E-mail">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Place Order</button>
                </div>
            </form>
        </div>
